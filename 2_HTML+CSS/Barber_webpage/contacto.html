<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <!--THIS RESET HELP US TO QUIT SOME DEFECT VALUES OF OUR BROWSER
    ALWAAAAYS BEFORE OUR CSS STYLE-->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
            
            
        </header>
        
        <main>
            <form action="">
                <label for="Nombreapellido">Nombre y apellido</label>
                <input type="text" id="Nombreapellido" class="input-padron" required>
                
                <label for="correo">Correo Electronico</label>
                <input type="email" id="correo" class="input-padron" required 
                placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required
                placeholder="(XX) XXXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea name="" id="mensaje" cols="60" rows="10" class="input-padron" required></textarea>
                
               <fieldset>
                <!--Knowing identifiers priority in CSS example-->
                <legend>Cómo le gustaría ser contactado</legend>
                
                <!--Con name="contacto" agrupamos los radios-->
               
                    <label for="radio_email"><input type="radio" value="email" name="contacto" id="radio_email">Email</label>
                    
                
                    <label for="radio_tel"><input type="radio" value="Telefono" name="contacto" id="radio_tel">Telefono</label>
                    
                
                    <label for="radio_whatsapp"><input type="radio" value="WhatsApp" name="contacto" id="radio_whatsapp"
                        checked>WhatsApp</label>
              </fieldset>
                <fieldset>
                    <legend>En cuál horario prefiere ser atendido</legend>
                    <select name="" id="">
                        <option value="">Mañana</option>
                        <option value="">Tarde</option>
                        <option value="">Noche</option>
                    </select>

                </fieldset>
                

                <!--De esta forma, va a aprecer primero el checkbox y depsues el texto-->
                <label class="checkbox"><input type="checkbox">Le gustaría recibir novedades de la Barbería</label>
                
                


                <input type="submit" value="Enviar formulario">
            </form>
        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="logo blanco">  
              <p>&copy Copyright Alura</p>
          </footer>
          
      </body>
       
  </html>
